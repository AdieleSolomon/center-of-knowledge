services:
  - type: web
    name: spiritual-center-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: RENDER
        value: true
    disk:
      - name: uploads
        mountPath: /opt/render/project/src/uploads
        sizeGB: 1